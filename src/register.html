<!DOCTYPE html>

<head>

    <title>山姆会员商店-注册</title>
    <link rel="stylesheet" href="../src/css/register.css">

<body>

    <!-- header of the register page -->
    <div class="container-fluid" id="register">
        <div class="container" id="registerlogo">

    <!-- check you are menbership or not -->

    <div id="tab">

                </li>
                <li id="tab_title_right">
                    <span>icon</span>
                    <em>已有会员卡</em>
                </li>
            </ul>
        </div>

        <div class="tab_content" id="tab-content_left">
            <div class="item show" id="item_left">
                <fieldset>
                    <form action="#">
                        <!-- <legend></legend> -->
                        <input type="text" placeholder="用户名">
                        <p>4-20位字符，可由中文、英文、数字</p>
                        <input type="text" placeholder="邮箱地址">
                        <p>请输入常用邮箱当登录账户，接受订单通知和找回密码</p>
                        <input type="password" placeholder="请设置密码">
                        <p>6-20位字符，可由大小写英文、数字或符号“-”“_”组成 &nbsp;密码强度：<span></span></p>
                        <input type="password" placeholder="请确认密码">
                        <input type="text" placeholder="您的手机号">
                        <p><input type="checkbox" class="checkbox" checked="checked"><span>订阅优惠信息</span></p>
                        <p> <input type="checkbox" class="checkbox" checked="checked"><span>我已阅读并同意<a href="#">《山姆网站使用条款》</a></span></p>

                        <input type="submit" value="提交" id="submit">
                    </form>
                </fieldset>
            </div>
        </div>

                        <!-- <p>找不到入会年份？</p> -->
